<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="source-code.css" />

    <title>CSS Login Form 1</title>
  </head>
  <body>
    <a href="#" target="_blank" class="src">
      <button class="src__link">SC</button>
    </a>
    <div class="container">
      <div class="login">
        <h2 class="login__header">Login</h2>
        <p class="login__exp">Welcome onboard with us!</p>
        <form class="login__form">
          <div class="login__box">
            <label class="login__label" for="username">Username</label>
            <input
              type="text"
              class="login__input"
              placeholder="Enter your username"
              id="#username"
              required
            />
          </div>
          <div class="login__box">
            <label class="login__label" for="password">Password</label>
            <input
              type="password"
              class="login__input"
              placeholder="Enter your password"
              id="#password"
              required
            />
            <p class="login__forgot">Forgot Password?</p>
          </div>

          <button class="login__button">Login</button>
        </form>
        <p class="registration">
          New user? <a href="#" class="register">Register</a> here
        </p>
      </div>
      <div class="developer">
        <a
          href="https://github.com/MCKH03"
          class="developer__link"
          target="_blank"
        >
          Mehrshad Cheshm Khavari
        </a>
      </div>
    </div>
  </body>
</html>
